        <div class="color">
            <h2>HEX</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <span>Hue</span>
                <button class="close-adjustment">X</button>
                <input type="range" min="0" max="360" 
                    name="hue" class="hue-input" 
                    data-hue="0" step="1">
                <span>Brightness</span>
                <input type="range" name="birght" min="0" max="1"
                    data-brihgt="0" 
                    step="0.01" class="bright-input" >
                <span>saturation</span>
